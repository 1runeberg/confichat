name: confichat
description: "Lightweight, multi-platform, and privacy focused LLM chat interface with optional encryption"
publish_to: 'none'
version: 0.1.0

msix_config:
  display_name: ConfiChat
  publisher: CN=3D1F3D3D-3D3D-3D3D-3D3D-3D3D3D3D3D3D
  publisher_display_name: Beyond Reality Labs Limited
  identity_name: ai.confichat.windows
  msix_version: 0.7.1.0
  capabilities: internetClient, location

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  desktop_drop: ^0.5.0
  desktop_window: ^0.4.0
  file_picker: ^9.2.1
  flutter:
    sdk: flutter
  flutter_markdown: ^0.7.3+1
