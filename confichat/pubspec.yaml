  path: ^1.8.3
  pdfrx: ^1.0.82
  encrypt: ^5.0.3
  crypto: ^3.0.3
  code_highlight_view: ^0.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_oss_licenses: ^3.0.4
  msix: ^3.16.8

flutter:
  uses-material-design: true
  assets:
    - assets/confichat_logo.png
    - assets/confichat_logo_text_outline.png
    - assets/TERMS_AND_CONDITIONS.md
    - assets/licenses/
